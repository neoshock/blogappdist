<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3 mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2>
                            Blogs de la ultima semana
                        </h2>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" (keyup)="findBlogByTitle($event)" aria-describedby="addon-wrapping">
                            <button class="btn btn-outline-secondary" type="button">Buscar</button>
                        </div>
                    </div>
                    <div class="col-md-12" *ngFor="let blog of blogs; let i = index">
                        <div class="card p-2 blog-list">
                            <div class="blog-img">
                                <img class="rounded w-100" src="{{getImage(i)}}"
                                    alt="">
                            </div>
                            <div class="blog-content">
                                <div class="blog-title">
                                    <h4>{{blog.title}}</h4>
                                    <span>{{blog.autor}}</span>
                                    <p>{{blog.date}}</p>
                                </div>
                                <div class="blog-resume">
                                    <p> {{blog.resume}} <a [routerLink]="['../blogs/',blog.id]">Leer mas...</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 p-4" *ngIf="this.blogs.length == 0">
                        <h4>No se encontraron resultados...</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
