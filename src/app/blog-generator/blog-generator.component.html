<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Generador de blogs</h2>
        </div>
        <div class="col-md-12" style="margin: 3% auto;">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 d-flex" style="flex-direction: column;">
                            <div class="form-group w-100 mb-1">
                                <label for="title">Titulo</label>
                                <input type="text" class="form-control" [(ngModel)]="title" id="title" placeholder="Titulo">
                            </div>
                            <div class="w-100 d-flex mb-1">
                                <div class="form-group w-50" style="margin-right: 1%;">
                                    <label for="title">Autor</label>
                                    <input type="text" class="form-control" [(ngModel)]="autor" id="autor" placeholder="Autor">
                                </div>
                                <div class="form-group w-50">
                                    <label for="title">Fecha</label>
                                    <input type="date" class="form-control" [(ngModel)]="date" id="date" placeholder="Autor">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <div class="form-group">
                                <label for="content">Contenido</label>
                                <editor apiKey="3dqskdxpp6qvyns3ky42vhoen1xkq7bbpbhjrcptxk29j4su" [(ngModel)]="this.content" 
                                [init]="tinymceInit">
                                </editor>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button (click)="generateBlog()" class="btn btn-primary">
                                Generar contenido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin: 3% auto;">
            <h3>Resultados</h3>
            <div class="card p-3">
                <h4>
                    Vista previa
                </h4>
                <div class="card mt-3 p-3">
                    <div id="preview" [innerHtml]="preview">

                    </div>
                </div>
                <div class="p-3">
                    <h4>Codigo</h4>
                    {{this.content_result}}
                </div>
            </div>
        </div>
    </div>
</div>
